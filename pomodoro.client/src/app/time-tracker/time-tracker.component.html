<div>
  <h1 style="color:darkslateblue">Pomodoro Time-Tracker</h1>
  <form (ngSubmit)="saveDevEntry()">
    <label for="devname">Developer Name:</label>
    <input type="text" id="devname" [(ngModel)]="record.devname" name="devname">

    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="record.date" name="date">

    <label for="startingtime">Starting Time:</label>
    <input type="time" id="startingtime" [(ngModel)]="record.startingtime" name="startingtime">

    <label for="endingtime">Ending Time:</label>
    <input type="time" id="endingtime" [(ngModel)]="record.endingtime" name="endingtime">

    <label for="comment">Comment:</label>
    <textarea id="comment" [(ngModel)]="record.comment" name="comment"></textarea>

    <button type="submit" class="btn btn-primary">Save Entry</button>

    <button type="button" class="btn btn-primary" [disabled]="timerStarted" (click)="startTimer()">Start</button>
    
    <button type="button" class="btn btn-danger" [disabled]="!timerStarted" (click)="stopTimer()">Stop</button>

    <div class="form-group form-group-running-time" *ngIf="timerStarted">
      <label for="runningTime">Running Time:</label>
      <input type="text" class="form-control input-running-time" id="runningTime" [(ngModel)]="currentTime" name="runningTime" [disabled]="true">
    </div>
  </form>
</div>


<div *ngIf="userentry">
  <h2 align="left" style="color:brown">Existing Entries</h2>
  <table>
    <thead>
      <tr>
        <th style="color:darkslateblue">Developer Name</th>
        <th style="color:darkslateblue">Date</th>
        <th style="color:darkslateblue">Starting Time</th>
        <th style="color:darkslateblue">Ending Time</th>
        <th style="color:darkslateblue">Comment</th>
        <th style="color:darkslateblue">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of userentry">
        <td>{{ entry.devname }}</td>
        <td>{{ entry.date | date }}</td>
        <td>{{ entry.startingtime }}</td>
        <td>{{ entry.endingtime }}</td>
        <td>{{ entry.comment }}</td>
        <td>
          <button (click)="deleteEntry(entry.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
